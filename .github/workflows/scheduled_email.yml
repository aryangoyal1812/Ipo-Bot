name: Send IPO Emails (scheduled)

on:
  schedule:
    # Runs daily at 07:00 UTC â†’ 12:30 PM IST
    - cron: '51 10 * * *'
  workflow_dispatch: {}  # allows manual run from Actions UI

jobs:
  send_email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run email script
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
          RECIPIENTS: ${{ vars.RECIPIENTS }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: |
          echo "Running IPO email script..."
          python send_ipo_email.py
